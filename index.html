<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Css -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <i id="left" class="fa-solid fa-angle-left"></i>
      <ul class="carousel">
        <li class="card">
          <div class="img"><img src="./images/img-1.jpg" alt="img-1" /></div>
          <h2>Blanche Pearson</h2>
          <span>Sales Manager</span>
        </li>
        <li class="card">
          <div class="img"><img src="./images/img-2.jpg" alt="img-1" /></div>
          <h2>Lariach French</h2>
          <span>Web Developer</span>
        </li>
        <li class="card">
          <div class="img"><img src="./images/img-3.jpg" alt="img-1" /></div>
          <h2>James Khosravi</h2>
          <span>Online Teacher</span>
        </li>
        <li class="card">
          <div class="img"><img src="./images/img-4.jpg" alt="img-1" /></div>
          <h2>Kristina Zasiadko</h2>
          <span>Bank Manager</span>
        </li>
        <li class="card">
          <div class="img"><img src="./images/img-5.jpg" alt="img-1" /></div>
          <h2>Donald Horton</h2>
          <span>App Designer</span>
        </li>
        <li class="card">
          <div class="img">
            <img src="./images/img-6.jpg" alt="img-1" draggable="false" />
          </div>
          <h2>Joenas Brauers</h2>
          <span>Freelancer</span>
        </li>
      </ul>
      <i id="right" class="fa-solid fa-angle-right"></i>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
